<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Setup - IBKR Portfolio Rebalancer</title>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            min-height: 100vh;
            padding: 20px;
            color: #212529;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2975ba 0%, #1a5788 100%);
            color: white;
            padding: 40px 30px;
        }
        
        .header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
            font-weight: 400;
        }
        
        .nav {
            padding: 20px 30px;
            border-bottom: 1px solid #dee2e6;
            background: #ffffff;
        }
        
        .nav a {
            color: #2975ba;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        
        .nav a:hover {
            color: #1a5788;
            text-decoration: underline;
        }
        
        .content {
            padding: 40px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #565656;
        }
        
        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid #dee2e6;
            border-top: 3px solid #2975ba;
            border-radius: 50%;
            margin: 0 auto 16px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .alert {
            padding: 16px 20px;
            border-radius: 12px;
            margin-bottom: 24px;
            font-weight: 500;
        }
        
        .alert-success {
            background: #d4edda;
            border: 1px solid #4caf50;
            color: #155724;
        }
        
        .alert-error {
            background: #f8d7da;
            border: 1px solid #dc3545;
            color: #721c24;
        }
        
        .section-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #212529;
            margin-bottom: 20px;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #6c757d;
            background: #f8f9fa;
            border-radius: 5px;
            border: 2px dashed #ced4da;
        }
        
        .account-card {
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            background: white;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .account-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
            border-color: #2975ba;
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }
        
        .card-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #212529;
        }
        
        .remove-btn {
            color: #ef4444;
            background: none;
            border: none;
            font-weight: 600;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: 0.95em;
        }
        
        .remove-btn:hover {
            background: #fee2e2;
            color: #dc2626;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }
        
        .form-group {
            margin-bottom: 4px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #212529;
            font-size: 0.95em;
        }
        
        .form-input, .form-select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 0.95em;
            transition: border-color 0.3s ease;
            background: white;
        }
        
        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #2975ba;
            box-shadow: 0 0 0 0.25rem rgba(41, 117, 186, 0.25);
        }
        
        .form-hint {
            font-size: 0.8em;
            color: #6c757d;
            margin-top: 4px;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            display: inline-block;
            text-align: center;
            font-size: 0.95em;
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .btn-primary {
            background: #2975ba;
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            background: #1a5788;
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background: #f8f9fa;
            color: #565656;
            border: 1px solid #ced4da;
        }
        
        .btn-secondary:hover:not(:disabled) {
            background: #e9ecef;
        }
        
        .btn-group {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 30px;
            padding-top: 24px;
            border-top: 1px solid #dee2e6;
        }
        
        .add-account-section {
            margin-top: 24px;
        }
        
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .btn-group {
                flex-direction: column-reverse;
            }
            
            .card-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Account Setup</h1>
            <p>Configure your IBKR accounts for portfolio rebalancing</p>
        </div>
        
        <div class="nav">
            <a href="/setup">‚Üê Back to Setup Overview</a>
        </div>

        <div x-data="accountsSetup()" class="content">
            <!-- Loading State -->
            <div x-show="loading" class="loading">
                <div class="spinner"></div>
                <p>Loading accounts...</p>
            </div>

            <!-- Success Message -->
            <div x-show="successMessage" x-transition class="alert alert-success">
                <span x-text="successMessage"></span>
            </div>

            <!-- Error Message -->
            <div x-show="errorMessage" x-transition class="alert alert-error">
                <span x-text="errorMessage"></span>
            </div>

            <!-- Form Content -->
            <div x-show="!loading">
                <form @submit.prevent="saveAccounts()">
                    <div>
                        <!-- Accounts Section -->
                        <div>
                            <h2 class="section-title">Accounts</h2>

                            <div x-show="accounts.length === 0" class="empty-state">
                                No accounts configured. Click "Add Account" to get started.
                            </div>

                            <div>
                                <template x-for="(account, index) in accounts" :key="index">
                                    <div class="account-card">
                                        <div class="card-header">
                                            <h3 class="card-title" x-text="`Account ${index + 1}`"></h3>
                                            <button type="button" @click="removeAccount(index)" class="remove-btn">
                                                Remove
                                            </button>
                                        </div>

                                        <div class="form-grid">
                                            <div class="form-group">
                                                <label class="form-label">Account ID</label>
                                                <input x-model="account.account_id" type="text" 
                                                       placeholder="U123456 or DU123456"
                                                       @input="updateAccountType(account)"
                                                       class="form-input">
                                                <p class="form-hint">
                                                    Type: <span x-text="account.type || 'auto-detected'"></span>
                                                </p>
                                            </div>

                                            <div class="form-group">
                                                <label class="form-label">Strategy Name</label>
                                                <input x-model="account.strategy_name" type="text" 
                                                       placeholder="ETF Blend 200 35"
                                                       @input="formatStrategyName(account)"
                                                       class="form-input">
                                                <p class="form-hint">
                                                    Channel: <span x-text="account.notification?.channel || 'will be auto-formatted'"></span>
                                                </p>
                                            </div>

                                            <div class="form-group">
                                                <label class="form-label">Cash Reserve (%)</label>
                                                <input x-model.number="account.rebalancing.cash_reserve_percent" 
                                                       type="number" step="0.1" min="0" max="100"
                                                       class="form-input">
                                            </div>

                                            <div class="form-group">
                                                <label class="form-label">Replacement Set</label>
                                                <select x-model="account.replacement_set" class="form-select">
                                                    <option value="">None</option>
                                                    <option value="ira">IRA</option>
                                                </select>
                                                <p class="form-hint">Uses ETF replacement set for restricted securities</p>
                                            </div>
                                        </div>
                                    </div>
                                </template>
                            </div>

                            <!-- Add Account Button -->
                            <div class="add-account-section">
                                <button type="button" @click="addAccount()" class="btn btn-primary">
                                    Add Account
                                </button>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <div class="btn-group">
                            <a href="/setup" class="btn btn-secondary">
                                Cancel
                            </a>
                            <button type="submit" :disabled="saving" class="btn btn-primary">
                                <span x-show="!saving">Save Configuration</span>
                                <span x-show="saving">Saving...</span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function accountsSetup() {
            return {
                loading: true,
                saving: false,
                accounts: [],
                successMessage: '',
                errorMessage: '',

                async init() {
                    await this.loadAccounts();
                },

                async loadAccounts() {
                    this.loading = true;
                    this.errorMessage = '';
                    
                    try {
                        const response = await fetch('/setup/accounts/data');
                        if (!response.ok) {
                            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                        }
                        
                        const data = await response.json();
                        this.accounts = data.accounts.map(account => ({
                            ...account,
                            strategy_name: this.channelToStrategyName(account.notification?.channel || ''),
                            replacement_set: account.replacement_set || ''
                        }));
                    } catch (error) {
                        this.errorMessage = `Failed to load accounts: ${error.message}`;
                        this.accounts = [];
                    } finally {
                        this.loading = false;
                    }
                },

                addAccount() {
                    this.accounts.push({
                        account_id: '',
                        type: 'paper',
                        strategy_name: '',
                        replacement_set: '',
                        notification: {
                            channel: ''
                        },
                        rebalancing: {
                            cash_reserve_percent: 1.0
                        }
                    });
                },

                removeAccount(index) {
                    this.accounts.splice(index, 1);
                },

                updateAccountType(account) {
                    if (account.account_id) {
                        if (account.account_id.startsWith('DU')) {
                            account.type = 'paper';
                        } else if (account.account_id.startsWith('U')) {
                            account.type = 'live';
                        }
                    }
                },

                formatStrategyName(account) {
                    if (account.strategy_name) {
                        const channel = account.strategy_name
                            .toLowerCase()
                            .replace(/\s+/g, '-')
                            .replace(/[^a-z0-9\-]/g, '');
                        
                        if (!account.notification) {
                            account.notification = {};
                        }
                        account.notification.channel = channel;
                    }
                },

                channelToStrategyName(channel) {
                    // Split by dash and handle the last part separately
                    const parts = channel.split('-');
                    if (parts.length === 0) return '';
                    
                    // Convert all parts except the last to title case
                    const titleCaseParts = parts.slice(0, -1).map(part => 
                        part.replace(/\b\w/g, l => l.toUpperCase())
                    );
                    
                    // Keep the last part as-is (preserving the dash)
                    const lastPart = parts[parts.length - 1];
                    
                    // Join with spaces and add the last part with a dash
                    const result = titleCaseParts.join(' ') + (titleCaseParts.length > 0 ? '-' : '') + lastPart;
                    
                    // Ensure ETF is always uppercase
                    return result.replace(/\betf\b/gi, 'ETF');
                },

                async saveAccounts() {
                    this.saving = true;
                    this.errorMessage = '';
                    this.successMessage = '';

                    try {
                        const payload = {
                            accounts: this.accounts.map(account => {
                                const result = {
                                    account_id: account.account_id,
                                    type: account.type,
                                    notification: {
                                        channel: account.notification.channel
                                    },
                                    rebalancing: {
                                        cash_reserve_percent: account.rebalancing.cash_reserve_percent
                                    }
                                };

                                if (account.replacement_set) {
                                    result.replacement_set = account.replacement_set;
                                }

                                return result;
                            })
                        };

                        const response = await fetch('/setup/accounts', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(payload)
                        });

                        if (!response.ok) {
                            const errorData = await response.json().catch(() => ({ detail: response.statusText }));
                            throw new Error(errorData.detail || `HTTP ${response.status}`);
                        }

                        const result = await response.json();
                        this.successMessage = result.message || 'Accounts saved successfully!';
                        
                        setTimeout(() => {
                            this.successMessage = '';
                        }, 5000);

                    } catch (error) {
                        this.errorMessage = `Failed to save accounts: ${error.message}`;
                    } finally {
                        this.saving = false;
                    }
                }
            };
        }
    </script>
</body>
</html>
