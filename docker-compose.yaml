x-system-version: &system-version "0.0.2"

volumes:
  ib_data:
  redis_data:

networks:
  ibkr-network:
    driver: bridge

services:
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - ibkr-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  ibkr:
    image: gnzsnz/ib-gateway:latest
    ports:
      - "4001:4001"  # TWS API port
      - "4002:4002"  # TWS API port (backup)
      - "5900:5900"  # VNC port
    environment:
      TWS_USERID: ${IB_USERNAME}
      TWS_PASSWORD: ${IB_PASSWORD}
      TWS_USERID_PAPER: ${IB_USERNAME}
      TWS_PASSWORD_PAPER: ${IB_PASSWORD}
      TRADING_MODE: ${TRADING_MODE:-paper}
      READ_ONLY_API: no
      VNC_SERVER_PASSWORD: ${VNC_PASSWORD:-password}
    volumes:
      - ib_data:/home/ibgateway
    healthcheck:      
      test: ["CMD", "sleep", "60"] # wait for 1 minute to fpr gateway to complete login workflow
      interval: 5s
      timeout: 70s # must be greater than sleep time
    networks:
      - ibkr-network

  event-broker:
    build:
      context: .
      dockerfile: ./event-broker/Dockerfile
      args:
        VERSION: *system-version
    container_name: event-broker
    environment:      
      REDIS_HOST: redis
      SERVICE_VERSION: *system-version
      REBALANCE_EVENT_SUBSCRIPTION_API_KEY: ${REBALANCE_EVENT_SUBSCRIPTION_API_KEY}
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./event-broker/logs:/app/logs
      - ./accounts.yaml:/accounts.yaml
    networks:
      - ibkr-network
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "365"
    restart: unless-stopped      

  event-processor:
    build:
      context: ./event-processor
      args:
        VERSION: *system-version
    environment:
      IB_HOST: ibkr
      IB_PORT: ${IB_PORT:-4004}      
      TRADING_MODE: ${TRADING_MODE:-paper}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      ALLOCATIONS_API_KEY: ${ALLOCATIONS_API_KEY}
      EXTENDED_HOURS_ENABLED: ${EXTENDED_HOURS_ENABLED:-false}
      SERVICE_VERSION: *system-version
    volumes:
      - ./event-processor/config:/app/config
      - ./event-processor/logs:/app/logs
    networks:
      - ibkr-network
    depends_on:
      redis:
        condition: service_healthy
      ibkr:
        condition: service_healthy        
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "365"
    restart: on-failure

  management-service:
    build:
      context: ./management-service
      dockerfile: Dockerfile
      args:
        VERSION: *system-version
    container_name: management-service
    ports:
      - "8000:8000"  # Management API port
    environment:
      REDIS_URL: redis://redis:6379/0
      MANAGEMENT_API_KEY: ${MANAGEMENT_API_KEY}
      SERVICE_VERSION: *system-version
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./management-service/logs:/app/logs
    networks:
      - ibkr-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 30s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "365"
    restart: unless-stopped

  novnc:
    image: dougw/novnc:latest
    ports:
      - "6080:8081"  # Web VNC access
    depends_on:
      - ibkr
    networks:
      - ibkr-network
    restart: unless-stopped
    environment:
      REMOTE_HOST: ibkr
      REMOTE_PORT: 5900

